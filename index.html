<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>咕噜</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --border-color: #999;
      --border-color-hover: #666;
      --font-size: 14px;
      --color: #333;
    }
    #app {
      margin: 20px;
    }
    .wrapper {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <g-input error="密码不能少于6位"></g-input>
      <g-input disabled value="测试1"></g-input>
      <g-input @change="change" @input="input" @focus="focus" @blur="blur"></g-input>
    </div>
    <div class="wrapper">
      <g-button icon="setting" icon-position="right" :loading="loading1" @click="loading1 = !loading1">
        按钮1
      </g-button>
      <g-button icon="downLoad">
        按钮2
      </g-button>
      <g-button>
        按钮3
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>
  </div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2302020_qbqzw120w3.js"></script>
</html>
